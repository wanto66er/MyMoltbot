<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harley's Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6366f1">
  <!-- For iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Harley Todo">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
  <div class="container">
    <header>
      <h1>Harley's Todo List</h1>
      <p>Your personal task manager</p>
    </header>

    <main>
      <div class="add-todo-section">
        <input type="text" id="todo-input" placeholder="Add a new task..." maxlength="200">
        <button id="add-btn">+</button>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <ul id="todo-list" class="todo-list">
        <!-- Todos will be added here dynamically -->
      </ul>

      <div class="stats">
        <span id="items-left">0 items left</span>
        <button id="clear-completed">Clear Completed</button>
      </div>
    </main>

    <footer>
      <p>Harley ğŸ¾ Todo App | Made with â¤ï¸</p>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
